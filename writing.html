<section>
        <h2>writing samples! password only!</h2>

        <div id="login-form">
            <input type="password" id="password" placeholder="Enter password" />
            <button onclick="checkPassword()">Submit</button>
            <p id="message"></p>
        </div>

        <div id="protected-content" class="hidden">
            <h2>Welcome to the Protected Writing Content!</h2>
            <p>This content is only visible after entering the correct password.</p>
        </div>
    </section>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            const protectedContent = document.getElementById('protected-content');

            // Change 'yourpassword' to the desired password
            if (password === 'yourpassword') {
                protectedContent.classList.remove('hidden');
                message.textContent = '';
            } else {
                message.textContent = 'Incorrect password. Please try again.';
                protectedContent.classList.add('hidden');
            }
        }
    </script>
