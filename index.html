<script>
    const texts = [
        "documentaries.",
        "commercials.",
        "narrative films.",
        "scripts.",
        "podcasts.",
        "music.",
        "yoga sequences."
    ];
    
    let index = 0;
    let textIndex = 0;
    let isDeleting = false;

    function type() {
        const dynamicTextElement = document.getElementById("dynamic-text");

        // Update the dynamic text based on the current index and deletion state
        dynamicTextElement.textContent = texts[index].substring(0, textIndex);

        // Logic to manage the typing and deleting
        if (!isDeleting && textIndex === texts[index].length) {
            setTimeout(() => isDeleting = true, 2000); // Wait before starting to delete
        } else if (isDeleting && textIndex === 0) {
            isDeleting = false;
            index = (index + 1) % texts.length; // Move to the next text
        }

        // Control the speed of typing and deleting
        textIndex += isDeleting ? -1 : 1;
        setTimeout(type, isDeleting ? 100 : 200);
    }

    window.onload = function() {
        const typingTextElement = document.getElementById("typing-text");
        typingTextElement.innerHTML = "<span id='dynamic-text'></span>"; // Keep only the dynamic text
        type(); // Start the typing effect
    };

</script>
